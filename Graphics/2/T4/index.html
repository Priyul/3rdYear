<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task 4 - wireframe</title>
  <style>
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <canvas id="webglCanvas" width="800" height="600"></canvas>
  <div>
    <input type="radio" id="rotateX" name="rotation" value="x">
    <label for="rotateX">Rotate X</label>
    <input type="radio" id="rotateY" name="rotation" value="y" checked>
    <label for="rotateY">Rotate Y</label>
    <input type="radio" id="rotateZ" name="rotation" value="z">
    <label for="rotateZ">Rotate Z</label>
  </div>
  <div>
    <input type="checkbox" id="wireframe">
    <label for="wireframe">Wireframe</label>
  </div>
  
  <script src="MV.js"></script>
  <script src="initShaders.js"></script>
  <script src="webgl-utils.js"></script>
  <script src="task4.js"></script>
</body>
</html>
